<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="font-weight: 600;text-decoration: underline;">Submitted Info</h2>
        <div class="name">
            <h3>Name:</h3>
            <h3>{{ name }}</h3>
        </div>
        <div class="location">
            <h3>Dojo Location:</h3>
            <h3>{{ location }}</h3>
        </div>
        <div class="language">
            <h3>Favorite Language:</h3>
            <h3>{{ language }}</h3>
        </div>
        <div class="user_comment">
            <h3>Comment:</h3>
            <h3>{{ comment }}</h3>
        </div>
        <form action="/destroy_session">
        <button name="back">Back</button>
        </form>     
    </div>
</body>
</html>
